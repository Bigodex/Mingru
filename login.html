<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingru - Autenticação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastros.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <header>
    <div class="titulo">
        <div class="menu">
            <a href="index.html">
                <img src="assets/logo-oficial.svg" alt="menu">
            </a>
        </div>
        <img src="assets/logo2.svg" alt="logo">
    </div>
    <div class="input">
        <input type="text" placeholder="Procure seu look aqui">
        <button>
            <img src="assets/lupa.svg" alt="Buscar">
        </button>
    </div>
    <div class="navbar-header">
        <ul>
          <li><a href="login.html"><img src="assets/user.svg" alt="perfil"><span>Entrar</span></a></li>
          <li><a href="#"><img src="assets/carrinho.svg" alt="carrinho"><span>Carrinho</span></a></li>                
        </ul>
    </div>
  </header>
    <main class="auth-container">
        <div class="auth-card">
            <!-- Logo e Subtítulo -->
            <div class="logo-section">
                <div class="logo">MINGRU</div>
                <p class="subtitle">Seu estilo, sua atitude</p>
            </div>

            <!-- Navegação das Abas -->
            <nav class="tab-navigation" role="tablist">
                <button class="tab-button active" data-tab="login" role="tab" aria-selected="true" aria-controls="login-panel">
                    Entrar
                </button>
                <button class="tab-button" data-tab="register" role="tab" aria-selected="false" aria-controls="register-panel">
                    Cadastrar
                </button>
            </nav>

            <!-- Painel de Login -->
            <section id="login-panel" class="tab-panel active" role="tabpanel" aria-labelledby="login-tab">
                <form class="auth-form" id="login-form">
                    <div class="input-group">
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <input type="email" id="login-email" name="email" required aria-describedby="login-email-error">
                            <label for="login-email" class="floating-label">E-mail</label>
                        </div>
                        <div class="error-message" id="login-email-error" role="alert"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input type="password" id="login-password" name="password" required aria-describedby="login-password-error">
                            <label for="login-password" class="floating-label">Senha</label>
                            <button type="button" class="password-toggle" aria-label="Mostrar senha">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="login-password-error" role="alert"></div>
                    </div>

                    <button type="submit" class="auth-button">
                        <span class="button-text">Entrar</span>
                        <div class="spinner hidden"></div>
                    </button>

                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </form>
            </section>

            <!-- Painel de Cadastro -->
            <section id="register-panel" class="tab-panel" role="tabpanel" aria-labelledby="register-tab">
                <form class="auth-form" id="register-form">
                    <div class="input-group">
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input type="text" id="register-name" name="name" required aria-describedby="register-name-error">
                            <label for="register-name" class="floating-label">Nome completo</label>
                        </div>
                        <div class="error-message" id="register-name-error" role="alert"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <input type="email" id="register-email" name="email" required aria-describedby="register-email-error">
                            <label for="register-email" class="floating-label">E-mail</label>
                        </div>
                        <div class="error-message" id="register-email-error" role="alert"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input type="password" id="register-password" name="password" required aria-describedby="register-password-error">
                            <label for="register-password" class="floating-label">Senha</label>
                            <button type="button" class="password-toggle" aria-label="Mostrar senha">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="register-password-error" role="alert"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-container">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input type="password" id="register-confirm-password" name="confirmPassword" required aria-describedby="register-confirm-password-error">
                            <label for="register-confirm-password" class="floating-label">Confirmar senha</label>
                            <button type="button" class="password-toggle" aria-label="Mostrar senha">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="register-confirm-password-error" role="alert"></div>
                    </div>

                    <button type="submit" class="auth-button">
                        <span class="button-text">Cadastrar</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script src="js/gerenciamento_abas.js"></script>
</body>
</html>
